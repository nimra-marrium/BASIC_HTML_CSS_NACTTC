<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of lists in HTML</title>
    <style>
        body
        {
            background-color: rgb(143, 205, 241);
            font-size: large;
        }
    </style>
</head>
<body>
    <ul>
        <u><b>GROCERIES</b></u>
        <li>Suger</li>
        <li>Milk</li>
        <li>Bread</li> 
        <ul>
            <li>Ginger Bread</li>
            <Li>Brown Bread</Li>
        </ul>
    </ul>

    <ol>
        <u><b>JUICES</b></u>
        <li>Apple Juice</li>
        <li>Strawberry Juice</li>
        <li>Carrot Juice</li>
    </ol>

    <dl>
        <dt><b><pre>     <u>ADVANTAGES OF DRINKING JUICES</u></b></pre></dt>
        <dd>Juices are good for health if they have healthy nutrients in them.</dd>
    </dl>
</body>
</html>
